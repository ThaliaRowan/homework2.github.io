    <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6" id="myform">
          <div class="card  mb-3" style="max-width: 60rem;">
            <div class="card-header">Contact</div>
            <div class="card-body">
              <form>
                <div class="form-row">
                  <div class="form-group col">
                    <label form="validationDefault01">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Name"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col">
                    <label for="inputEmail4">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      id="inputEmail4"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      placeholder="Message"
                      rows="3"
                    ></textarea>
                  </div>
                </div>
                <button type="submit" id="conBtn" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
